<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    	<link rel="stylesheet" type="text/css" href="JSWorld.css">
  	</head>
  	<body>	
  		<div class="container">
			<div class="row" id="row0">
				<div class="col-sm-12 outerBox" id="mainHeader">
					<h1 id="mainTitle">JavaScript Practice #1</h1>
					<p>made with</p>
            		<p>JavaScript ~ Bootstrap ~ Less</p>
				</div>
			</div>
			<!-- Row 1 -->
  			<div class="row" id="row1">
				<!-- Monster Cube -->
  				<div class="col-sm-6 outerBox">
					<h2 class="header"> Pseudo-Random Monster Generator </h2>
  					<div class="innerBox" id="box1">
  						<div id="wrap1">
							<div class="cube">
								<div class="face front"></div>
                  				<div class="face back"></div>
                  				<div class="face top"></div>
                  				<div class="face bottom"></div>
                  				<div class="face left"></div>
                  				<div class="face right"></div>
								<div id="monster1"></div>
								<div id="monster2"></div>
								<div id="monster3"></div>
								<div id="monster4"></div>
								<div id="monster5"></div>
								<div id="monster6"></div>
<!-- Source: http://www.layoutsparks.com/1/212681/lil-monsters-colorful-animated-31000.html -->
							</div>
						</div>
  					</div>
  				</div>
				<!-- Glowing Letters -->
				<div class="col-sm-6 outerBox">
					<h2 class="header"> Glowing Letters </h2>
  					<div class="innerBox" id="box2">
						<div id="wrap2">
							<span id="phrase">
								HACK
							</span>
						</div>
  					</div>
  				</div>
  			</div>
			<!-- Row 2 -->
  			<div class="row" id="row2">
				<!-- Primes -->
  				<div class="col-sm-12 outerBox">
					<h2 class="header"> Sieve of Eratosthenes </h2>
  					<div class="innerBox" id="box3">
						<div id="wrap3">
							<table id="primesTable">
							</table>
						</div>
  					</div>
  				</div>
  			</div>
  		</div>

		<script src="JSWorld.js"></script>
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</body>
</html>
